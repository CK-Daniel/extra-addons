<!DOCTYPE html>
<html>
<head>
    <title>AJAX Test</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>AJAX Test for Conditional Logic</h1>
    <button id="test-simple">Test Simple AJAX</button>
    <button id="test-get-addons">Test Get Addons</button>
    <div id="output"></div>

    <script>
    $(document).ready(function() {
        // First, let's get the WordPress AJAX URL
        // For local testing, you may need to update this URL
        var ajaxUrl = '/wp-admin/admin-ajax.php';
        
        $('#test-simple').click(function() {
            $('#output').html('Testing simple AJAX...');
            
            $.ajax({
                url: ajaxUrl,
                type: 'POST',
                data: {
                    action: 'test_simple_ajax'
                },
                success: function(response) {
                    $('#output').html('<strong>Success:</strong> ' + JSON.stringify(response));
                },
                error: function(xhr, status, error) {
                    $('#output').html('<strong>Error:</strong> ' + xhr.status + ' - ' + xhr.statusText + '<br>Response: ' + xhr.responseText);
                }
            });
        });
        
        $('#test-get-addons').click(function() {
            $('#output').html('Testing get addons AJAX...');
            
            $.ajax({
                url: ajaxUrl,
                type: 'POST',
                data: {
                    action: 'wc_pao_get_addons',
                    context: 'all'
                },
                success: function(response) {
                    $('#output').html('<strong>Success:</strong> ' + JSON.stringify(response));
                },
                error: function(xhr, status, error) {
                    $('#output').html('<strong>Error:</strong> ' + xhr.status + ' - ' + xhr.statusText + '<br>Response: ' + xhr.responseText);
                }
            });
        });
    });
    </script>
</body>
</html>
